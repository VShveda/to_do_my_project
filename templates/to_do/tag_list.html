{% extends "base.html" %}

{% block title %}Tag List{% endblock %}

{% block content %}
<h1>Tag List</h1>
<a href="{% url 'tag_create' %}" class="btn btn-primary mb-3">Add New Tag</a>
<table class="table">
  <thead>
    <tr>
      <th>Name</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for tag in tags %}
    <tr>
      <td>{{ tag.name }}</td>
      <td>
        <a href="{% url 'tag_update' tag.pk %}" class="btn btn-secondary btn-sm">Update</a>
        <a href="{% url 'tag_delete' tag.pk %}" class="btn btn-danger btn-sm">Delete</a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
